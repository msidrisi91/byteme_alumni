{% extends "base.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        {% if user.profile.role == "Directorate" %}
        <div class="article-metadata">
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'notice-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'notice-delete' object.id %}">Delete</a>
            </div>
        </div>
        {% endif %}
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        <small class="text-muted">{{ object.date }}</small>
    </div>
</article>
{% endblock content %}
