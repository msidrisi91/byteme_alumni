{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.profile.role == "Directorate" %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Notice</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Publish</button>
        </div>
    </form>
</div>

{% else %}
<h2 class="article-title">You are not authorized to view this page.</h2>
{% endif %}
{% endblock content %}
